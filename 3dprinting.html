<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="./3dprinting.css"/>

</head>
<body>

<!-- Header -->
<div class="header" id="myHeader">
  <h1>3D Printing</h1>
  <p>Click on the buttons to change the grid view.</p>
  <button class="btn" href="https://github.com/LeonardoRamazzotti">
    <a href="./index.html">
        <img src="./images/homepage.svg" alt="Homepage" width="15">
    </a>

  </button>
  <button class="btn" onclick="one()">1</button>
  <button class="btn" onclick="two()">2</button>
  <button class="btn" onclick="four()">4</button>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="./images/3dprinting1.jpg" style="width:100%">
    <img src="./images/3dprinting2.jpg" style="width:100%">
    <img src="./images/3dprinting3.jpg" style="width:100%">
    <img src="./images/3dprinting4.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="./images/volante-1.png" style="width:100%">
    <img src="./images/volante-2.png" style="width:100%">
    <img src="./images/3dprinting5.jpg" style="width:100%">
    <img src="./images/3dprinting6.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="./images/3dprinting7.jpg" style="width:100%">
    <img src="./images/3dprinting8.jpg" style="width:100%">
    <img src="./images/3dprinting9.jpg" style="width:100%">
    <img src="./images/3dprinting10.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="./images/3dprinting11.jpg" style="width:100%">
    <img src="./images/3dprinting12.jpg" style="width:100%">
    <img src="./images/3dprinting13.jpg" style="width:100%">
    <img src="./images/3dprinting14.jpg" style="width:100%">
  </div>
 <div class="column">
    <img src="./images/3dprinting15.jpg" style="width:100%">
    <img src="./images/3dprinting16.jpg" style="width:100%">
    <img src="./images/3dprinting17.jpg" style="width:100%">
  </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// Full-width images
function one() {
    for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "100%";  // IE10
    elements[i].style.flex = "100%";
  }
}

// Two images side by side
function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "50%";  // IE10
    elements[i].style.flex = "50%";
  }
}

// Four images side by side
function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "25%";  // IE10
    elements[i].style.flex = "25%";
  }
}

// Add active class to the current button (highlight it)
var header = document.getElementById("myHeader");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
